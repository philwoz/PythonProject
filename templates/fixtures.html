        <!--        <th scope="col">Options</th>-->
    </tr>
    </thead>
    <tbody>
    <!-- Your rows inside the table HERE: -->
    {% for game in games %}
    <tr>
        <td>{{ game.home }}</td>
        <td>v</td>
        <td>{{ game.away }}</td>
        <td>

        </td>
    </tr>
    {% endfor %}
